<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse move with text</title>
</head>
<style>
    body{
        overflow-x: hidden;
    }
</style>
<body>

<h1>Hello js</h1>





<script src="lib/jQuery/jquery-3.6.4.min.js"></script>
<script>

    /*--Element eke tiyana text eke word eken word eka print krnna*/
    let text = $('h1').text();
    var position = 0;
    function animateText(){
        let output = text.substring(0,position);
        console.log(output);
        position++;

        if(position==text.length){
            position = 0;
        }
    }


    /*-- to find the mouse pointer location--*/

    $(window).on("mousemove",function (event){
      console.log(event.pageX,event.pageY);/*--to find the current location--*/
        $("h1").css('position','relative');
        $("h1").css("left",event.pageX);
        $("h1").css("top",event.pageY);
    })

</script>
</body>
</html>
