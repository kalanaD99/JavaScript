  /*----Two types of Arrays---*/
          /*
          * Literal base arrays
          * Function Base arrays
   */

      /*--Literal Base Arrays--*/

  myArray = [10,20,0,40,50];//how to create an array
  myArray[0];//to call the array by using array index and answer is 10

      /*---Function Base Arrays--*/
  var ages = new Array(10,20,30,40);
  ages[0]; // answer is 10
